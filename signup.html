    <script>
        function vald() {
            var c = document.getElementById("username").value;
            var x = document.getElementById("emailid").value;
            var a = document.getElementById("phoneno").value;
            var y = /^([a-z]{5,})([0-9]{1,})\@([a-z]{5})\.([a-z]{3})$/;
            var b = /^([7-9]{1})([0-9]{9})$/;
            var d = /^([a-zA-Z]{5,})$/;
            if (!c.match(d)) {
                alert("NOT VALID USERNAME");
                return false;
            }
            if (!x.match(y)) {
                alert("NOT VAILD EMAIL INPUT");
                return false;
            } else if (!a.match(b)) {
                alert("NOT VALID PHONENO ");
                return false;
            } else {

                return true;
            }
        }
    </script>
